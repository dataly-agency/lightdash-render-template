databases:
  - name: lightdash-database
    plan: starter
    region: frankfurt
    ipAllowList: [ ]
services:
  - type: web
    name: lightdash-server
    runtime: docker
    plan: standard
    region: frankfurt
    dockerContext: .
    dockerfilePath: dockerfile
    domains:
      - lightdash.dataly.cz
      - lightdash.deserved.cz
    envVars:
      - key: PGHOST
        fromDatabase:
          name: lightdash-database
          property: host
      - key: PGPORT
        fromDatabase:
          name: lightdash-database
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: lightdash-database
          property: database
      - key: PGUSER
        fromDatabase:
          name: lightdash-database
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: lightdash-database
          property: password
      - key: TRUST_PROXY
        value: true
      - key: SECURE_COOKIES
        value: true
      - key: LIGHTDASH_SECRET
        generateValue: true

